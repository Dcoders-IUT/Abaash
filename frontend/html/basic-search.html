<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colrolib Templates">
    <meta name="author" content="Colrolib">
    <meta name="keywords" content="Colrolib Templates">

    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">


    <!-- Main CSS-->
    <link href="../css/basic-search.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper p-t-200 p-b-120">
        <div class="wrapper wrapper--w900">
            <div class="card card-4">
                <div class="card-body">
                    <div class="tab-content">
                        <div class="tab-pane active" id="tab1">
                            <form method="POST" action="#">
                                <div class="input-group input-group-big">
                                    <label class="label">Enter Location:</label>
                                    <input class="input--style-1" type="text" name="address"
                                        placeholder="ex:32 kolomesshor" required="required">
                                    <!-- <i class="zmdi zmdi-search input-group-symbol"></i> -->
                                    <i class="fa fa-map-marker" aria-hidden="true"></i>
                                </div>
                                <div class="row row-space">
                                    <div class="col-2">
                                        <div class="input-group">
                                            <!-- <label class="label">Area(sqft):</label> -->
                                            <label class="label" for="area">Area(sqft):</label>
                                            <select name="cars" id="cars">
                                                <option value="800-1000">800-1000</option>
                                                <option value="1000-1200">1000-1200</option>
                                                <option value="1200-1400">1200-1400</option>
                                                <option value="1700-1800">1700-1800</option>
                                            </select>
                                            <input class="input--style-1" type="text" name="area" placeholder="">
                                        </div>
                                    </div>
                                    <!-- <div class="col-2">
                                        <div class="input-group">
                                            <label class="label">Area(sqft):</label>
                                            <input class="input--style-1" type="text" name="area" placeholder="" >
                                        </div>
                                    </div> -->
                                    <div class="col-2">
                                        <div class="input-group">
                                            <label class="label" for="price">Price(BDT):</label>
                                            <select name="range" id="range">
                                                <option value="3000-7000">3000-7000</option>
                                                <option value="7000-10000">7000-10000</option>
                                                <option value="10000-13000">10000-13000</option>
                                            </select>
                                            <input class="input--style-1" type="text" name="price" placeholder="">
                                        </div>
                                    </div>
                                    <!-- <div class="col-2">
                                        <div class="input-group">
                                            <label class="label">Price(BDT):</label>
                                            <input class="input--style-1" type="text" name="price" placeholder="">
                                        </div>
                                    </div> -->
                                </div>
                                <div class="row row-space">
                                    <button class="btn-submit" type="submit">search</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
