<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  

    <!-- Title Page-->
    <title>Advance Search</title>

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="css/advance-search.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-img-1 p-t-165 p-b-100">
        <div class="wrapper wrapper--w720">
            <div class="card card-3">
                <div class="card-body">

                    <!-- advance search heading -->
                    <ul class="tab-list">
                        <li class="tab-list__item active">
                            <h1 class="tab-list__link" >Advance Search</h1>
                        </li>
                    </ul>

                    <!-- starting of form div -->
                    <div class="tab-content">
                        <div class="tab-pane active" id="tab1">
                            <form method="POST" action="#">

                                <!-- address -->
                                <div class="input-group">
                                    <label class="label">Address</label>
                                    <input class="input--style-1" type="text" name="address" placeholder="ex:32 kolomesshor" autocomplete="off">
                                    <i class="zmdi zmdi-pin input-group-symbol"></i>
                                </div>

                                <!-- name -->
                                <div class="input-group">
                                    <label class="label">Name</label>
                                    <input class="input--style-1" type="text" name="name" placeholder="Flat or building name" autocomplete="off" >
                                </div>
                                
                                <p style="color:white;">Coordinates</p>
                                <div class="row row-space">
                                    <div class="col-2">
                                        <div class="input-group">
                                            <label class="label">x-corodinate</label>
                                            <input class="input--style-1" type="text" name="x" placeholder="x" id="x" autocomplete="off">
                                            <i class="zmdi zmdi-pin input-group-symbol"></i>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="input-group">
                                            <label class="label">y-coordinate</label>
                                            <input class="input--style-1" type="text" name="y" placeholder="y" id="y" autocomplete="off">
                                            <i class="zmdi zmdi-pin input-group-symbol"></i>
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- level -->
                                <div class="row row-space">
                                    <div class="col-2">
                                        <div class="input-group">
                                            <label for="level" class="level">Level</label>
                                                <select id="level">
                                                    <option value="1">1</option>
                                                    <option value="2">2</option>
                                                    <option value="3">3</option>
                                                    <option value="4">4</option>
                                                    <option value="5">5</option>
                                                    <option value="6">6</option>
                                                    <option value="7">7</option>
                                                    <option value="8">8</option>
                                                    <option value="9">9</option>
                                                </select>
                                            
                                        </div>
                                    </div>

                                    <!-- gender -->
                                    <div class="col-2">
                                        <div class="input-group">
                                            <label for="gender" class="gender">Gender</label>
                                            <select id="gender">
                                                <option value="male">Male</option>
                                                <option value="female">Female</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>


                                <!-- lift & generator -->
                                <div class="checkbox-row">
                                    <label class="checkbox-container m-r-45">Lift
                                        <input type="checkbox"  name="lift">
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="checkbox-container">Generator
                                        <input type="checkbox" name="generator">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>

                                <!-- submit -->
                                <button class="btn-submit" type="submit">search</button>
                            </form>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <!-- <script src="vendor/jquery/jquery.min.js"></script> -->

</body>

</html>
