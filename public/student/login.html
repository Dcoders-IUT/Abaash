<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/95c4a58bfc.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../css/student-login-signup.css" />
</head>

<body>
  <div class="mode-button">
    <button><a href="../owner/login.html">Go to Owner Mode</a></button>
  </div>
  <div class="container" id="container">
    <div class="form-container sign-up-container">
      <form action="register" method="post">
        <h1>Create Account</h1>
        <div class="social-container">
          <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
          <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <span>or use your email for registration</span>
        <input type="text" name="name" placeholder="Name" />
        <label>Gender</label>
        <select name="gender">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
        <input type="number" name="studentID" placeholder="Student ID" />
        <input type="password" name="pass" placeholder="Password" />
        <input type="password" name="pass2" placeholder="Confirm Password" />
        <input type="number" name="phone" placeholder="Phone Number" />
        <input type="email" name="email" placeholder="Email Address" />
        <input type="number" name="nid" placeholder="NID Number" />
        <label>Blood Group</label>
        <select name="blg">
          <option value="I don't know">I don't know</option>
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
        </select>
        <input type="hidden" name="mode" value="student" />
        <br />
        <button>Sign Up</button>
      </form>
    </div>
    <div class="form-container sign-in-container">
      <form action="login" method="post">
        <h1>Sign in</h1>
        <div class="social-container">
          <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
          <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <span>or use your account</span>
        <input type="text" name="id" placeholder="Student ID or E-mail or Phone Number" />
        <input type="password" name="password" placeholder="Password" />
        <input type="hidden" name="mode" value="student" />
        <a href="#">Forgot your password?</a>
        <button>Sign In</button>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Welcome Back!</h1>
          <p>
            Please login with your personal info to keep connected
          </p>
          <button class="ghost" id="signIn">Sign In</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Hello, Fellow Iutian!</h1>
          <p>Enter your personal details and start your journey with us</p>
          <button class="ghost" id="signUp">Sign Up</button>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/login_register.js"></script>
</body>

</html>
