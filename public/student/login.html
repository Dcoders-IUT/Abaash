<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Student Login</title>
  </head>
  <body>
    <div class="form-wrapper">
      <h1>Log In</h1>
      <form>
        <div class="form-item">
          <label for="studentID" />
          <input
            type="studentID"
            name="studentID"
            required="required"
            placeholder="Student ID"
          />
        </div>
        <div class="form-item">
          <label for="password" />
          <input
            type="password"
            name="password"
            required="required"
            placeholder="Password"
          />
        </div>
        <div class="button-panel">
          <input
            type="submit"
            class="button"
            title="Sign In"
            defaultValue="Sign In"
          />
        </div>
      </form>
      <div class="form-footer">
        <p><a href="./register.html">Register</a></p>
        <p><a href="./recoveryform.html">Forgot password?</a></p>
      </div>
    </div>

    <h1>Student Login</h1>
    <a href="../owner/login.html"> Owner Mode</a><br />
  </body>
</html>
